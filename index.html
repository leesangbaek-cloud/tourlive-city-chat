<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Buddy Lite | 실시간 도시별 게시판</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- 0. 로그인 화면 -->
        <div id="login-view" class="view">
            <header class="header">
                <h1 class="logo">Tour Buddy<span>Lite</span></h1>
                <p class="subtitle">여행의 시작, 이메일로 간편하게</p>
            </header>
            <main class="main-content">
                <div class="login-form">
                    <div id="email-section" class="input-section">
                        <label for="email-input">이메일 주소</label>
                        <input type="email" id="email-input" placeholder="example@email.com">
                        <button id="send-otp-btn" class="primary-btn">로그인 링크 받기</button>
                    </div>
                    <div id="status-msg" class="status-msg"></div>
                </div>
            </main>
        </div>

        <!-- 1. 로비 화면 -->
        <div id="lobby-view" class="view hidden">
            <header class="header">
                <h1 class="logo">Tour Buddy<span>Lite</span></h1>
                <p class="subtitle">실시간 도시별 정보 공유 게시판</p>
            </header>

            <main class="main-content">
                <div class="input-section">
                    <label for="nickname-input">닉네임 설정</label>
                    <input type="text" id="nickname-input" placeholder="사용할 닉네임을 입력하세요" maxlength="10">
                </div>

                <div class="city-section">
                    <label>도시 선택</label>
                    <div class="city-grid">
                        <div class="city-card" data-city="Paris">
                            <div class="city-info">
                                <h3>파리</h3>
                                <p>Paris</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="city-card" data-city="Rome">
                            <div class="city-info">
                                <h3>로마</h3>
                                <p>Rome</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="city-card" data-city="Florence">
                            <div class="city-info">
                                <h3>피렌체</h3>
                                <p>Florence</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="city-card" data-city="Barcelona">
                            <div class="city-info">
                                <h3>바르셀로나</h3>
                                <p>Barcelona</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 2. 게시판 목록 화면 -->
        <div id="board-view" class="view hidden">
            <header class="chat-header">
                <button id="back-to-lobby" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
                <div class="header-info">
                    <h2 id="current-city-name">도시이름</h2>
                    <p>실시간 게시판</p>
                </div>
                <button id="write-btn" class="write-trigger-btn">글쓰기</button>
            </header>

            <div id="post-container" class="post-container">
                <!-- 게시글 카드가 여기에 동적으로 추가됨 -->
            </div>
        </div>

        <!-- 3. 글쓰기 화면 (모달 또는 오버레이 형태) -->
        <div id="write-view" class="view hidden overlay">
            <header class="chat-header">
                <button id="close-write" class="icon-btn"><i class="fas fa-times"></i></button>
                <div class="header-info">
                    <h2>새 게시글 작성</h2>
                </div>
                <button id="submit-post" class="text-btn highlight">등록</button>
            </header>
            <main class="write-form">
                <input type="text" id="post-title" placeholder="제목을 입력하세요 (최대 20자)" maxlength="20">
                <textarea id="post-content" placeholder="내용을 입력하세요 (여행 팁, 동행 구함 등)" rows="10"></textarea>
            </main>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="App.js"></script>
</body>

</html>
