<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourLive 실시간 환율 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">실시간 환율 계산기</h1>
            <p class="subtitle">투어라이브(TourLive) 사용자를 위한<br>전 세계 실시간 환율 정보</p>

            <div class="currency-selector">
                <select id="currencySelect">
                    <option value="EUR" selected>유로 (EUR)</option>
                    <option value="USD">미국 달러 (USD)</option>
                    <option value="JPY">일본 엔 (JPY)</option>
                    <option value="CNY">중국 위안 (CNY)</option>
                    <option value="HKD">홍콩 달러 (HKD)</option>
                    <option value="SGD">싱가포르 달러 (SGD)</option>
                    <option value="MYR">말레이시아 링킷 (MYR)</option>
                    <option value="TWD">대만 달러 (TWD)</option>
                    <option value="THB">태국 바트 (THB)</option>
                    <option value="VND">베트남 동 (VND)</option>
                    <option value="PHP">필리핀 페소 (PHP)</option>
                    <option value="GBP">영국 파운드 (GBP)</option>
                    <option value="CHF">스위스 프랑 (CHF)</option>
                    <option value="AUD">호주 달러 (AUD)</option>
                    <option value="CAD">캐나다 달러 (CAD)</option>
                </select>
            </div>

            <div class="input-group">
                <input type="number" id="baseInput" placeholder="0" step="0.01" min="0">
                <span id="currencyUnit" class="unit">€</span>
            </div>

            <div class="result-area">
                <p id="resultText">금액을 입력해주세요</p>
                <p id="rateInfo" class="rate-info">환율 정보를 불러오는 중...</p>
            </div>

            <button id="convertBtn">투어라이브 앱으로 돌아가기</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>

</html>
